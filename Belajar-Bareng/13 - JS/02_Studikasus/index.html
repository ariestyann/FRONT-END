<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:nth-child(odd){
      background-color: red;
      width: 100px;
    }
    li:nth-child(even){
      background-color: green;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var angka = '';
    for(var i = 1; i <= 20; i++){
    if((i%2)==0){
      angka += "<li>" + [i] +" (Genap) </li>";
      document.getElementById("container").innerHTML = "<h3>Angka 1-20 (Ganjil - Genap)</h3><ul>"+angka+"</ul>";
    }else{
      angka += "<li>" + [i] + " (Ganjil) </li>";
      document.getElementById("container").innerHTML = 
      "<h3>Angka 1-20 (Ganjil - Genap)</h3><ul>"+angka+"</ul>";
    }
  }
  </script>
</body>
</html>
