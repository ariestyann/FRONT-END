<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var warnabuah = "jeruk";
    switch(warnabuah){
      case "merah":
      document.write("Ini adalah buah apel");
      break;
      case "orange":
      document.write("Ini adalah buah jeruk");
      break;
      default:
      document.write("Ini adalah buah selain jeruk dan apel");
    }
  </script>
</body>
</html>
