<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      ol {
        background-color: red;
        padding: 40px;
      }
      ul {
        background-color: blue;
        padding: 40px;
      }
      ol > li {
        padding: 5px;
        background-color: pink;
      }
      ul > li {
        margin: 5px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ol>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
    </div>
  </body>
</html>
